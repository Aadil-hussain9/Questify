<div class="min-h-screen bg-gray-50 flex flex-col justify-center sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extra bold text-gray-900">Login</h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Or
      <a routerLink="/signup" class="font-medium text-indigo-600 hover:text-indigo-500">
        create your account
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <div class="mt-1 relative">
            <mat-icon class="absolute left-2 top-2.5 text-gray-400">email</mat-icon>
            <input
              id="email"
              type="email"
              formControlName="email"
              autocomplete="email"
              required
              class="appearance-none block w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [ngClass]="{'border-red-500': loginForm.get('email')?.touched && loginForm.get('email')?.errors}"
            />
          </div>
          <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']"
             class="mt-2 text-sm text-red-600">Email is required</p>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1 relative">
            <mat-icon class="absolute left-2 top-2.5 text-gray-400">lock</mat-icon>
            <input
              id="password"
              type="password"
              formControlName="password"
              autocomplete="current-password"
              required
              class="appearance-none block w-full pl-10 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              [ngClass]="{'border-red-500': loginForm.get('password')?.touched && loginForm.get('password')?.errors}"
            />
          </div>
          <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
             class="mt-2 text-sm text-red-600">Password is required</p>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
          </div>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="!loginForm.valid"
            class="w-full flex items-center justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <mat-icon class="mr-2">login</mat-icon>
            Sign in
          </button>
        </div>
      </form>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-3 gap-3">
          <div>
            <button
              class="w-full inline-flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
            >
              <mat-icon>google</mat-icon>
              <span class="ml-2">Google</span>
            </button>
          </div>
          <div>
            <button
              class="w-full inline-flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
            >
              <mat-icon>twitter</mat-icon>
              <span class="ml-2">Twitter</span>
            </button>
          </div>
          <div>
            <button
              class="w-full inline-flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
            >
              <mat-icon>github</mat-icon>
              <span class="ml-2">GitHub</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
