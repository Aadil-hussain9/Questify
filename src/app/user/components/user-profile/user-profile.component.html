<div class="container mx-auto px-4 py-8 max-w-4xl">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <!-- Profile Header -->
    <div class="relative h-48 bg-gradient-to-r from-blue-500 to-indigo-600">
      <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2">
        <div class="relative group cursor-pointer" (click)="openAvatarDialog()">
          <img
            [src]="profile.photoUrl"
            alt="Profile photo"
            class="w-32 h-32 rounded-full border-4 border-white object-cover mb-4"
          >
          <div class="absolute inset-0 bg-black bg-opacity-50 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-200 flex items-center justify-center">
            <span class="text-white text-sm">Change Photo</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Content -->
    <div class="pt-16 px-8 pb-8">
      <!-- Edit Toggle -->
      <div class="flex justify-end mb-6">
        <button
          (click)="toggleEdit()"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200"
        >
          {{ isEditing ? 'Save Changes' : 'Edit Profile' }}
        </button>
      </div>

      <!-- Profile Form -->
      <div class="space-y-6">
        <!-- Name and Email -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="w-full">
            <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input
              id="full-name"
              type="text"
              [(ngModel)]="profile.name"
              [readonly]="!isEditing"
              placeholder="Enter your name"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="w-full">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              id="email"
              type="email"
              [value]="profile.email"
              readonly
              placeholder="Your email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
            <p *ngIf="isEditing" class="text-red-500 text-sm mt-2">Email cannot be changed</p>
          </div>
        </div>

        <!-- Designation and Location -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="w-full">
            <label for="designation" class="block text-sm font-medium text-gray-700">Designation</label>
            <input
              id="designation"
              type="text"
              [(ngModel)]="profile.designation"
              [readonly]="!isEditing"
              placeholder="Your job title"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="w-full">
            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
            <input
              id="location"
              type="text"
              [(ngModel)]="profile.location"
              [readonly]="!isEditing"
              placeholder="Your location"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
        </div>

        <!-- Skills Section -->
        <div class="space-y-4">
          <h3 class="text-lg font-semibold text-gray-900">Skills</h3>
          <div class="space-y-4">
            <div *ngFor="let skill of profile.skills; let i = index" class="flex items-center space-x-4">
              <div class="w-full">
                <label for="skill-name" class="block text-sm font-medium text-gray-700">Skill Name</label>
                <input
                  id="skill-name"
                  type="text"
                  [(ngModel)]="skill.name"
                  [readonly]="!isEditing"
                  placeholder="Enter skill"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>

              <div class="w-48">
                <label for="skill-level" class="block text-sm font-medium text-gray-700">Level</label>
                <select
                  id="skill-level"
                  [(ngModel)]="skill.level"
                  [disabled]="!isEditing"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                >
                  <option value="1">Beginner</option>
                  <option value="2">Intermediate</option>
                  <option value="3">Advanced</option>
                </select>
              </div>

              <button *ngIf="isEditing"
                      (click)="removeSkill(i)"
                      class="p-2 text-red-600 hover:text-red-800 focus:outline-none"
                      aria-label="Remove skill">
                <span class="material-icons">delete</span>
              </button>
            </div>
          </div>

          <button *ngIf="isEditing"
                  (click)="addSkill()"
                  class="inline-flex items-center px-4 py-2 border border-indigo-600 text-indigo-600 rounded-md hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200">
            <span class="material-icons mr-2">add</span>
            Add Skill
          </button>
        </div>

        <!-- Bio Section -->
        <div class="w-full">
          <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
          <textarea
            id="bio"
            [(ngModel)]="profile.bio"
            [readonly]="!isEditing"
            placeholder="Tell us about yourself"
            rows="4"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 resize-none"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
