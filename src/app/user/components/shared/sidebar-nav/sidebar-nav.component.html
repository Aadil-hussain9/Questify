<header class="relative">
  <!-- Top accent line -->
  <div class="h-1 bg-gradient-to-r from-orange-500 to-orange-400"></div>

  <!-- Main navbar -->
  <nav class="bg-white shadow-lg">
    <div class="mx-auto px-4 sm:px-6 lg:px-10">
      <div class="flex justify-between h-16">
        <!-- Logo and brand -->
        <div class="flex items-center">
          <a routerLink="/user/dashboard" class="flex-shrink-0">
            <img src="img_1.png" alt="Questify Logo" class="h-12 w-auto mt-2">
          </a>
        </div>
        <div class="flex-grow" *ngIf="isUserLoggedIn">
          <app-search-question></app-search-question>
        </div>

        <!-- Navigation items -->
        <div class="hidden md:flex items-center space-x-4">
          <ng-container *ngIf="!isUserLoggedIn">
            <a routerLink="/login"
               routerLinkActive="text-orange-500 border-orange-500"
               class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-orange-500 transition-colors duration-200">
              Login
            </a>
            <a routerLink="/signup"
               class="px-4 py-2 text-sm font-medium text-white bg-orange-500 rounded-lg hover:bg-orange-600 transition-colors duration-200">
              Sign Up
            </a>
          </ng-container>

          <ng-container *ngIf="isUserLoggedIn">
            <a routerLink="/user/dashboard"
               routerLinkActive="text-orange-500"
               class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-orange-500 transition-colors duration-200">
              Dashboard
            </a>
            <a routerLink="/user/question"
               routerLinkActive="text-orange-500"
               class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-orange-500 transition-colors duration-200">
              Ask Question
            </a>
<!--            <a routerLink="/user/search-question"-->
<!--               routerLinkActive="text-orange-500"-->
<!--               class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-orange-500 transition-colors duration-200">-->
<!--              Search-->
<!--            </a>-->

            <!-- Profile dropdown -->
            <div  class="relative ml-3">
              <button (click)="toggleMenu()"
                      class="flex items-center justify-center w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 text-white hover:opacity-90 transition-opacity duration-200">
                {{userName}}
              </button>

              <!-- Dropdown menu -->
              <div *ngIf="isMenuOpen"
                   class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-xl py-2 z-50 transition-transform transform origin-top-right duration-300 ease-in-out"
                   [class.scale-100]="isMenuOpen"
                   [class.scale-95]="!isMenuOpen">
                <!-- Profile header -->
                <div class="px-4 py-3 border-b border-gray-100">
                  <div class="flex items-center">
                    <div
                      class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-300 to-blue-600 flex items-center justify-center text-white text-lg font-semibold"
                    >  {{userName}}
                    </div>
                    <div class="ml-3">
                      <p class="text-sm font-medium text-gray-900 cursor-pointer hover:text-blue-500" (click)="goToUserProfile()">
                        {{fullUserName}}
                      </p>
                    </div>
                  </div>
                </div>

                <!-- Navigation chips -->
                <div class="grid grid-cols-2 gap-2 p-4">
                  <button class="flex items-center px-4 py-3 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors duration-200">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    <span class="ml-2 text-sm font-medium text-gray-700">My Lists</span>
                  </button>

                  <button routerLink="/user/submissions"
                          class="flex items-center px-4 py-3 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors duration-200">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                    </svg>
                    <span class="ml-2 text-sm font-medium text-gray-700">Submissions</span>
                  </button>

                  <button routerLink="/user/leaderboard"
                          class="flex items-center px-4 py-3 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors duration-200">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                    </svg>
                    <span class="ml-2 text-sm font-medium text-gray-700">Leaderboard</span>
                  </button>

                  <button routerLink="/user/champions" class="flex items-center px-4 py-3 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors duration-200">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                    </svg>
                    <span class="ml-2 text-sm font-medium text-gray-700">Champions</span>
                  </button>
                </div>

                <!-- Menu items -->
                <div class="px-2 py-2 space-y-1">
                  <a class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
                    </svg>
                    Try New Features
                  </a>

                  <a class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                    </svg>
                    Orders
                  </a>

                  <a class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    My Playground
                  </a>

                  <a class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    Settings
                  </a>

                  <button (click)="logout()"
                          class="w-full flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg transition-colors duration-200">
                    <svg class="w-5 h-5 mr-3 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Sign out
                  </button>
                </div>
              </div>
            </div>
          </ng-container>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button (click)="toggleMobileMenu()"
                  class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-orange-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-orange-500">
            <svg class="h-6 w-6" [class.hidden]="isMobileMenuOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <svg class="h-6 w-6" [class.hidden]="!isMobileMenuOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <ng-container *ngIf="!isUserLoggedIn">
          <a routerLink="/login"
             class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">
            Login
          </a>
          <a routerLink="/signup"
             class="block px-3 py-2 rounded-md text-base font-medium text-white bg-orange-500 hover:bg-orange-600">
            Sign Up
          </a>
        </ng-container>

        <ng-container *ngIf="isUserLoggedIn">
          <a routerLink="/user/dashboard"
             class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">
            Dashboard
          </a>
          <a routerLink="/user/question"
             class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">
            Ask Question
          </a>
          <a routerLink="/user/search-question"
             class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">
            Search
          </a>
          <button (click)="logout()"
                  class="w-full text-left px-3 py-2 rounded-md text-base font-medium text-red-600 hover:text-red-700 hover:bg-red-50">
            Sign out
          </button>
        </ng-container>
      </div>
    </div>
  </nav>

  <!-- Click outside handler -->
  <div *ngIf="isMenuOpen"
       class="fixed inset-0 z-40"
       (click)="closeMenu()">
  </div>
</header>
