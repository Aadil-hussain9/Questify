<div class="max-w-6xl mx-auto p-4">
  <!-- Title and Description -->
  <div class="mb-6 text-center">
    <h2 class="text-2xl font-bold text-gray-800">Community Champions</h2>
    <p class="text-sm text-gray-600">Recognizing our outstanding contributors</p>
  </div>

  <!-- Category Tabs -->
  <div class="flex flex-wrap gap-2 mb-4 justify-center">
    <button *ngFor="let category of categories"
            (click)="selectCategory(category)"
            class="px-3 py-1.5 rounded-full text-xs font-medium transition-all"
            [class]="category === selectedCategory ?
                  'bg-indigo-600 text-white shadow-lg scale-105' :
                  'bg-gray-100 text-gray-700 hover:bg-gray-200'">
      {{ category }}
    </button>
  </div>

  <!-- Time Period Filter -->
  <div class="flex justify-center gap-3 mb-6">
    <button *ngFor="let period of timePeriods"
            (click)="selectPeriod(period)"
            class="text-xs font-medium transition-colors"
            [class]="period === selectedPeriod ?
                  'text-indigo-600 border-b-2 border-indigo-600' :
                  'text-gray-500 hover:text-gray-700'">
      {{ period }}
    </button>
  </div>

  <!-- Top 3 Winners Podium -->
  <div class="grid grid-cols-3 gap-2 mb-8 max-w-3xl mx-auto">
    <!-- Second Place -->
    <div class="col-start-1 pt-6">
      <app-leaderboard-card
        [user]="getTopUsers()[1]"
        position="2"
        class="transform hover:-translate-y-2 transition-transform">
      </app-leaderboard-card>
    </div>
    <!-- First Place -->
    <div class="col-start-2">
      <app-leaderboard-card
        [user]="getTopUsers()[0]"
        position="1"
        class="transform hover:-translate-y-2 transition-transform">
      </app-leaderboard-card>
    </div>
    <!-- Third Place -->
    <div class="col-start-3 pt-8">
      <app-leaderboard-card
        [user]="getTopUsers()[2]"
        position="3"
        class="transform hover:-translate-y-2 transition-transform">
      </app-leaderboard-card>
    </div>
  </div>

  <!-- Remaining Rankings (Scrollable Section) -->
  <div class="max-w-3xl mx-auto h-[400px] overflow-y-auto space-y-3">
    <app-user-rank
      [user]="getCurrentUser()"
      [position]="getUserPosition()"
      [isCurrentUser]="true">
    </app-user-rank>
    <app-user-rank
      *ngFor="let user of getRemainingUsers(); let i = index"
      [user]="user"
      [position]="i + 4"
      class="block transform hover:scale-102 transition-transform">
    </app-user-rank>
    <app-user-rank
      *ngFor="let user of getRemainingUsers(); let i = index"
      [user]="user"
      [position]="i + 4"
      class="block transform hover:scale-102 transition-transform">
    </app-user-rank>
  </div>
</div>
